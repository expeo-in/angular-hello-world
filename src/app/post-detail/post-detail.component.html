<h2>Post Details</h2>
<div>
  <div>Id:</div>
  <div>{{ id }}</div>

  <div>UserId:</div>
  <div>{{ post?.userId }}</div>

  <div>title:</div>
  <div>{{ post?.title }}</div>

  <div>body:</div>
  <div>{{ post?.body }}</div>
</div>

<button class="btn btn-primary" [routerLink]="['/post-details', +this.id + 1]">
  Next
</button>

<button class="btn btn-primary" (click)="goBack()">Back</button>
