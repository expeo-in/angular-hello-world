<h2>Posts</h2>
<div>Title: <input type="text" #t1 (keyup.enter)="createPost(t1)" /></div>

<div>{{ sortBy }} - {{ order }} - {{ page }}</div>

<ul>
  <li *ngFor="let p of posts">
    {{ p.title }}
    <button class="btn btn-primary rm-4" (click)="updatePost(p)">Update</button>
    <button class="btn btn-primary mr-4" (click)="deletePost(p)">Delete</button>
    <a [routerLink]="['/post-details', p.id]" class="btn btn-primary"
      >Details</a
    >
  </li>
</ul>
